<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Converts Bells to USD and vice versa.">
        <title>Bells to USD Converter</title>
        <link rel="stylesheet" href="converterStyles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
        <script language="JavaScript">
            function bellsConverter(){
            document.converter.dollars.value = document.converter.bells.value * 0.01027
            }
            function dollarsConverter(){
            document.converter.bells.value = document.converter.dollars.value / 0.01027
            }
            </script>
    </head>
    <body>
        <header>
            <h1>Bells to USD Converter</h1>
        </header>
        <main>
            <div class="converterDiv">
                <form name="converter">
                    <table>
                        <tr>
                            <td id="currency">Animal Crossing Bells:</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="bells" onChange="bellsConverter()" /></td>
                        </tr>
                        <tr>
                            <td id="currency">US Dollars:</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="dollars" onChange="dollarsConverter()" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>
    </body>
</html>
